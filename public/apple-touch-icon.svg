<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle (Apple touch icon style) -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bg-gradient-apple)" />
  
  <!-- Subtle accent overlay -->
  <rect x="12" y="12" width="156" height="156" rx="32" ry="32" fill="url(#accent-gradient-apple)" />
  
  <!-- QS text -->
  <text x="90" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="900" text-anchor="middle" fill="url(#text-gradient-apple)" letter-spacing="-3px">QS</text>
  
  <!-- Outer highlight -->
  <rect x="3" y="3" width="174" height="174" rx="37" ry="37" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Inner depth -->
  <rect x="6" y="6" width="168" height="168" rx="34" ry="34" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
</svg>