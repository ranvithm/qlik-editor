<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-large" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient-large" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#bg-gradient-large)" />
  
  <!-- Subtle accent overlay -->
  <rect x="8" y="8" width="112" height="112" rx="18" ry="18" fill="url(#accent-gradient)" />
  
  <!-- QS text -->
  <text x="64" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="url(#text-gradient-large)" letter-spacing="-2px">QS</text>
  
  <!-- Subtle border highlight -->
  <rect x="2" y="2" width="124" height="124" rx="22" ry="22" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Inner shadow for depth -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
</svg>